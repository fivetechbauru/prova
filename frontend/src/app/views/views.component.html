<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)">Add Prescrição</button>

<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="medicamento">
    <th mat-header-cell *matHeaderCellDef> Medicamento. </th>
    <td mat-cell *matCellDef="let element"> {{element.medicamento}} </td>
  </ng-container>

  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
  </ng-container>

  <ng-container matColumnDef="posologia">
    <th mat-header-cell *matHeaderCellDef> Posologia </th>
    <td mat-cell *matCellDef="let element"> {{element.posologia}} </td>
  </ng-container>

  <ng-container matColumnDef="forma_adm">
    <th mat-header-cell *matHeaderCellDef> Adminsitração </th>
    <td mat-cell *matCellDef="let element"> {{element.forma_adm}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Options </th>
    <td mat-cell *matCellDef="let element">

      <button mat-icon-button (click)="editElement(element)" color="primary">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button (click)="deleteElement(element.id)" color="primary">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<div>
  <div [hidden]="!showMessageSaveSuccess">
    {{ messageSaveSuccess }}
  </div>
  <div [hidden]="!showMessageSaveFail">
    {{ messageSaveFail }}
  </div>
</div>
