<h1 *ngIf="!isChange" mat-dialog-title>Create Element</h1>
<h1 *ngIf="isChange" mat-dialog-title>Edit Element</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Medicamento</mat-label>
    <input matInput [(ngModel)]="data.medicamento">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quantidade</mat-label>
    <input matInput [(ngModel)]="data.quantidade">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Posologia</mat-label>
    <input matInput [(ngModel)]="data.posologia">
  </mat-form-field>
  <mat-form-field>
    <mat-label >Adminsitração</mat-label>
    <input color="" matInput [(ngModel)]="data.forma_adm">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button (click)="create(data)" mat-button *ngIf="!isChange"  [mat-dialog-close]="data" cdkFocusInitial>Create</button>
  <button (click)="edit(data)" mat-button *ngIf="isChange"  [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
</div>
